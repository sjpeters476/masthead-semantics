<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>The Solar System - HTML Semantics Practice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
            <img src="images/logo.svg" alt="logo">
            <h1>The Solar System</h1>
            <nav>
                <a href="#">Stars</a>
                <a href="#">Terrestrial planets</a>
                <a href="#">Gas giants</a>
                <a href="#">Dwarf planets</a>
                <a href="#">Asteroids</a>
                <a href="#">Comets</a>
            </nav>
        </header>
        <main>
            <figure>
                <img src="images/banner.svg" alt="">
                <figcaption>The Solar System&mdash;our home in the stars</figcaption>
            </figure>
            <p>The Solar System is the gravitationally bound system comprising the Sun and the planetary system that orbits it.</p>
        </main>
    </body>
</html>
